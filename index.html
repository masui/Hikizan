<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>引算.org</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/kuromoji@0.1.2/build/kuromoji.js"></script> -->
    <script src="TinySegmenter.js"></script>
    <script src="hikizan.js"></script>
    <link rel="stylesheet" href="./hikizan.css" type="text/css">
  </head>
  <body>
    <h1>単語の引算</h1>
    <ul>
      <li>テキストデータに含まれる単語の差分を計算します</li>
      <li>下の「引算結果」のテキスト枠をクリックすると引算が実行されます</li>
      <li>データが外部に送られることはありません (ブラウザ内で計算されます)</li>
      <li>ソースコードや議論は<a href="https://scrapbox.io/Hikizan">https://Scrapbox.io/Hikizan</a>にあります</li>
    </ul>

    <h3>引算されるデータ</h3>

    <blockquote>
      <textarea id="minuend" cols=60 rows=5>引算されるテキストをここに書いてみてください。</textarea>
    </blockquote>

    <h3>引算するデータ</h3>
    
    <blockquote>
      <textarea id="subtrahend" cols=60 rows=5>ここに引算するテキストを書いてください。</textarea>
    </blockquote>

    <h3>引算結果</h3>
    
    <blockquote>
      <textarea id="difference" cols=60 rows=5></textarea>
    </blockquote>
    
  </body>
</html>
