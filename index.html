<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>引算.org</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kuromoji@0.1.2/build/kuromoji.js"></script>
    <script src="hikizan.js"></script>
    <link rel="stylesheet" href="./hikizan.css" type="text/css">
  </head>
  <body>
    <h1>引算サイト</h1>
    <ul>
      <li>テキストデータに含まれる単語の差分を計算します</li>
      <li>下の「引算結果」のテキスト枠をクリックすると引算が実行されます</li>
      <li>ソースや議論は<a href="https://scrapbox.io/Hikizan">Scrapbox.io/Hikizan</a>にあります</li>
      <!-- <li>Drag&amp;Dropはまだ動いてないです</li> -->
    </ul>

    <h3>引かれるデータ</h3>

    <blockquote>
      <!--
      <textarea id="minuend" cols=60 rows=5 placeholder="引かれるデータを入力するか、ファイルやURLをDrag&Dropしてください"></textarea>
      -->
      <textarea id="minuend" cols=60 rows=5>引かれるテキストをここに書いてみてください。</textarea>
    </blockquote>

    <!--
    <ul id="minuendlist">
      <li>http://example.com/</li>
    </ul>
    -->
    
    <h3>引くデータ</h3>
    
    <blockquote>
      <!--
      <textarea id="subtrahend" cols=60 rows=5 placeholder="引くデータを入力するか、ファイルやURLをDrag&Dropしてください"></textarea>
      -->
      <textarea id="subtrahend" cols=60 rows=5>ここに引くテキストを書いてください。</textarea>
    </blockquote>

    <h3>引算結果</h3>
    
    <blockquote>
      <textarea id="difference" cols=60 rows=5></textarea>
    </blockquote>
    
  </body>
</html>
